<!-- templates/groups/groups_home.html -->
{% extends 'base.html' %}

{% block content %}
<section class="container mt-4">
    <h2 class="text-center mb-4">Groups</h2>

    <!-- Group List -->
    <div class="row">
        {% for group in groups %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ group.name }}</h5>
                    <p class="card-text">{{ group.description }}</p>
                    <p class="text-muted">{{ group.members }} members</p>
                    <a href="#" class="btn btn-primary">Join Group</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
