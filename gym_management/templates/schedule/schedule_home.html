<!-- templates/schedule/schedule_home.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container mt-4">
    <h2 class="text-center mb-4">Class Schedule</h2>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="schedule-table">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Time</th>
                            <th>Class</th>
                            <th>Trainer</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for slot in schedule %}
                        <tr>
                            <td>{{ slot.time }}</td>
                            <td>{{ slot.class_name }}</td>
                            <td>{{ slot.trainer }}</td>
                            <td>
                                <span class="badge bg-{{ slot.online|yesno:'success,secondary' }}">
                                    {{ slot.online|yesno:"Online,Studio" }}
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
