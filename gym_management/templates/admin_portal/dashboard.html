{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <!-- Super Admin Only Section -->
    {% if request.user.role == 'SUPER_ADMIN' %}
    <div class="super-admin-alert">
        <h4>Super Admin Controls</h4>
        <button class="btn btn-danger" data-toggle="modal" data-target="#priceModal">
            Modify Global Pricing
        </button>
    </div>
    {% endif %}

    <!-- Real-time Metrics Grid -->
    <div class="row real-time-metrics">
        <div class="col-md-3 metric-card">
            <h5>Live Attendance</h5>
            <div id="live-attendance" class="metric-value">
                <!-- AJAX content will be loaded here -->
            </div>
        </div>
        <!-- Add other metric cards -->
    </div>

    <!-- Audit Log Section -->
    <div class="audit-log">
        <h4>Recent Activities</h4>
        <ul class="list-group">
            {% for log in audit_logs %}
            <li class="list-group-item">
                [{{ log.timestamp }}] {{ log.user }}: {{ log.action }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
