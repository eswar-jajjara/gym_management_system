<!-- templates/register.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<div class="register-container">
    <div class="register-box">
        <!-- Logo -->
        <div class="register-logo">
            <div class="hexagon-logo">
                <img src="{% static 'images/your-logo.png' %}" alt="Strength Way Logo" class="logo-image">
            </div>
            <h2>Create an Account</h2>
            <p>Join us to get started</p>
        </div>

        <!-- Registration Form -->
        <form class="register-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-register">Sign Up</button>
            </div>
        </form>

        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
