<!-- templates/supplements/supplements_home.html -->
{% extends 'base.html' %}
{% load static %}  <!-- Add this line to load the static tag -->

{% block content %}
<section class="container mt-4">
    <h2 class="text-center mb-4">Supplements Store</h2>

    <!-- Search Bar -->
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search supplements...">
                <button class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in supplements %}
        <div class="col">
            <div class="card h-100">
                <img src="{% static product.image %}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="text-muted">{{ product.category }}</p>
                    <p class="card-text">{{ product.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5">â‚¹{{ product.price }}</span>
                        <button class="btn btn-primary">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
