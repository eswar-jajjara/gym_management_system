<!-- templates/trainers/trainers_home.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container mt-4">
    <h2 class="text-center mb-4">Our Trainers</h2>

    <div class="row">
        {% for trainer in trainers %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{% static trainer.image %}" class="card-img-top" alt="{{ trainer.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ trainer.name }}</h5>
                    <p class="text-muted">{{ trainer.specialization }}</p>
                    <div class="rating mb-3">
                        {% for _ in "12345" %}
                        <i class="fas fa-star text-warning"></i>
                        {% endfor %}
                    </div>
                    <a href="#" class="btn btn-outline-primary">View Schedule</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
